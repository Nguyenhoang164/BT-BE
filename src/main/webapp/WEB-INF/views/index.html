<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>ListCustomer</title>
</head>
<body>
<h3>music</h3>
<p>
    <a th:href="@{/music/create}">
        Add new music
    </a>
</p>

<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>

<table id = "music">
    <thead>
    <tr>
        <th>Name Song</th>
        <th>Author</th>
        <th>Kind Music</th>
        <th>Music</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${musicList}">
        <td th:text="${row.getNameSong()}"></td>
        <td th:text="${row.getAuthor()}"></td>
        <td th:text="${row.getKindMusic()}"></td>
        <td><audio controls loop>
            <source th:src="@{'/audio/' + ${row.getMultipartFile()}}" type="audio/ogg">
        </audio></td>
        <td><a th:href="@{/music/{id}/edit(id=${row.getId()})}">edit</a></td>
        <td><a th:href="@{/music/{id}/delete(id=${row.getId()})}">delete</a></td>
        <td><a th:href="@{/music/{id}/view(id=${row.getId()})}">view</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
