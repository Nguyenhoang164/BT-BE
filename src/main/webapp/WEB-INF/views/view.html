<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>DetailProducts</title>
</head>
<body>
<h3>View Product</h3>
<p>
    <a th:href="@{/products}">
        Back to product list
    </a>
</p>
<div id="detail">
    <div class="cus-detail">
        <label>Name:</label>
        <label th:text="${products.name}"></label>
    </div>
    <div class="cus-detail">
        <label>Prize:</label>
        <label th:text="${products.prize}"></label>
    </div>
    <div class="cus-detail">
        <label>Tile:</label>
        <label th:text="${products.tile}"></label>
    </div>
    <div class="cus-detail">
        <label>HouseCreate:</label>
        <label th:text="${products.houseCreate}"></label>
    </div>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
